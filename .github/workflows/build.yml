name: "Build packages"
on:
  pull_request:
  push:
jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: cachix/install-nix-action@v31
    - run: nix build .#textlabel
    - run: nix build .#printserver
    - run: nix build .#webprint
    - run: nix flake check
